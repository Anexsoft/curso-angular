<div class="card">
    <div class="card-header">
        Formulario reactivo
    </div>
    <div class="card-body">
        <form>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input1" name="nombre" placeholder="Nombre">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Apellido</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input1" name="nombre" placeholder="Apellido">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Correo</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="input2" name="correo" placeholder="demo@gmail.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Tipo de teléfono</label>
                <div class="col-sm-4">
                    <select id="inputState" class="form-control" name="phone" formControlName="type">
                        <option value="" selected>Seleccione...</option>
                        <option *ngFor="let phone of phoneType" [value]="phone.type">{{phone.type}}</option>
                    </select>
                </div>
                <label for="inputPassword3" class="col-sm-1 col-form-label">Número</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="input2" name="numero" formControlName="number">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>
